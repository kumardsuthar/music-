    <div class="creator">

    //   song play and pause :::  function


 
    let pause = document.getElementById("pause");

      img.classList.remove("rotate");
      song.pause();
      musicwave.classList.remove('load');
       mtitle.innerHTML="------------------------";

    });
    
    let play = document.getElementById("play");
    play.addEventListener("click", function () {
      img.src = "blank.jpg";
