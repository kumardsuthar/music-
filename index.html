<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
    <title>MUSIC PLAYER</title>

  <body>

    <div id="main">
      
      <div class="left">
        <p id="head-p">SONG LIST</p>

        <div class="song-list">
          <p>name : aabaad barbaad</p>

        <div class="song-list">

        </div>

        <div class="song-list">

        </div>
      </div>

      <div class="right">
        <img
          src="ab67616d0000b2737c47019d9cc68e1060a3fcb9.jpeg"
          alt="img-music"
          class="img"
        />

        <input type="range" min="0" max="100" id="range" />
        <button id="pre">previous</button>
        <button id="play">play</button>
        <button id="next">next</button>
      </div>

      <audio id="song">
        <source
          src="_Aabaad_Barbaad_Dj_Chetas_(REMIX)_Abhishek,_Aditya,_Rajkummar,_Sanya,_Fatima__Arijit,_Pritam(128k).m4a"
        />
      </audio>


    </div>

    <script>
      let img = document.querySelector(".img");
      let songs= document.querySelectorAll(".song-list");

      //    song play ::


      // songs.addEventListener("click" , function(){
      //   song.src="_Aabaad_Barbaad_Dj_Chetas_(REMIX)_Abhishek,_Aditya,_Rajkummar,_Sanya,_Fatima__Arijit,_Pritam(128k).m4a";
      //   song.play();
      // });

      let play = document.getElementById("play");
      play.addEventListener("click", function () {
        img.src = "maxresdefault.jpg";

        song.play();
      });

      let pause = document.getElementById("play");
      pause.addEventListener("dblclick", function () {
        song.pause();
      });

      //   next :::

      let next = document.getElementById("next");

      next.addEventListener("click", function () {
        song.src =
          "_Morni_Banke_Video__Badhaai_Ho__Tanishk_Bagchi__Neha_Kakkar__Ayushmann_K,_Sanya_M(128k).mp3";
        img.src = "ab67616d0000b2737c47019d9cc68e1060a3fcb9.jpeg";

        song.play();
      });

      //   previous
      let pre = document.getElementById("pre");
      pre.addEventListener("click", function () {
        song.src =
          "_Aabaad_Barbaad_Dj_Chetas_(REMIX)_Abhishek,_Aditya,_Rajkummar,_Sanya,_Fatima__Arijit,_Pritam(128k).m4a";
        img.src = "maxresdefault.jpg";

        song.play();
      });
    </script>
  </body>
</html>
